<div class=container><h3>Countdown Timers</h3><div class="checkbox indicator-info checkbox-slider--b checkbox-slider-md checkbox-slider-info"><label><input type=checkbox ng-checked=$scope.editing ng-model=$scope.editing><span class=indicator-info>Edit</span></label></div><table class=table><tr ng-repeat="timer in display"><td class=text-left>{{ timer.name }}</td><td class=text-left>{{ timer.time }}</td><td><button type=button class="btn btn-danger btn-circle" ng-show=$scope.editing ng-click=deleteTimer($index)><i class="glyphicon glyphicon-minus"></i></button></td></tr></table><button type=button class="btn btn-info btn-circle" ng-click=addTimer()><i class="glyphicon glyphicon-plus"></i></button></div>
